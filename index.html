<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/stylesheet/style.css">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main class="main-container">
  <figure class="star-container">
    <img src="./public/images/icon-star.svg" alt="" class="star-icon">
  </figure>
  <!-- Rating state start -->
  <section class="content-container">
    <p class="title"> How did we do? </p>
    <p class="description"> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering! </p>  
  </section>
  <section class="feedback-buttons">
    <article class="button">
      <p> 1 </p>
    </article>
    <article class="button">
      <p> 2 </p>
    </article>
    <article class="button">
      <p> 3 </p>
    </article>
    <article class="button">
      <p> 4 </p>
    </article>
    <article class="button">
      <p> 5 </p>
    </article>
  </section>
  <section class="submit-container">
    <button class="submit" type="button"> SUBMIT </button>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
