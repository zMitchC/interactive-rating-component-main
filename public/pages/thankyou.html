<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/public/stylesheet/style.css">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main class="main-container">
  <figure class="star-container">
    <img src="/public/images/illustration-thank-you.svg" alt="" class="star-icon">
  </figure>
  <section class="number-selected-container">
    <p class="number-selected"> You selected <!-- SCRIPT --> </p>
  </section>
  <section class="thankyou-content-container">
    <p class="thankyou-title"> Thank you! </p>
    <p class="thankyou-description"> We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch! </p>
  </section>
</main>
  <div class="attribution">
